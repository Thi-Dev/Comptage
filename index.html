<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comptage des Invités</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Fjkm Stuttgart Fahazavana</h1>
        <h3>Tongasoa, Bievenue, Welcome</h3></br>
        
        <!-- Formulaire d'ajout d'invité -->
        <div class="form-section">
            <label for="groupSelect">Choisissez votre groupe:</label>
            <select id="groupSelect">
                <option value="" disabled selected>-- Sélectionner un groupe --</option>
                <option value="VOMM">VOMM</option>
                <option value="FJKM">FJKM</option>
            </select>
        
            <label for="entitySelect">Choisissez votre entité:</label>
            <select id="entitySelect" disabled>
                <option value="" disabled selected>-- Sélectionner une entité --</option>
            </select>

            <label for="guestCountInput">Effectif:</label>
            <input type="number" id="guestCountInput" min="1" value="1">

            <div class="button-group">
                <button type="button" id="submitBtn">Enregistrer</button>
                <button type="button" id="resetBtn" class="reset-btn">Réinitialiser</button>
            </div>
        </div>

        <!-- Section des entités -->
        <div id="entityListSection">
            <h2>Invités par entité</h2>
            <ul id="entityList"></ul>
            <h2>Total des Invités: <span id="totalCount">0</span></h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
